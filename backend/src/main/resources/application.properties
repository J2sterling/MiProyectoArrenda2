spring.config.import=optional:file:application-secrets.properties
spring.application.name=backend
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

jwt.secret=${jwt.secret}
jwt.expiration=3600000


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


aws.accessKey=${aws.accessKey}
aws.secretKey=${aws.secretKey}
aws.region=${aws.region}
aws.bucketName=${aws.bucketName}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

google.client.id=662156972025-10dk57drf0bme8g6j08qqg1i70g3e8gq.apps.googleusercontent.com

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# Fuerza a Jackson a serializar LocalDateTime como String ISO-8601
spring.jackson.serialization.write-dates-as-timestamps=false

